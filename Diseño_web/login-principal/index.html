<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="import" href="styls.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>


<body>
    <div class="login-container">
        <h1>Ingresar</h1>
        <form>
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Correo electrónico:">
            

            <label for="password"></label>
            <input type="password" id="password" name="password" required placeholder="Contraseña:">


        </form>
        <label for="google"></label>
        <button type="google"><img
                src="https://cdn.freebiesupply.com/logos/large/2x/google-icon-logo-png-transparent.png" alt="">
            Continuar con google</button>

        <p><a href="#">¿Olvidaste la contraseña?</a></p>
        <button type="submit">Ingresar</button>


        <p><a href="#">Continuar como administrador</a></p>
    </div>

    <div class="container">
        <h1>Regístrate</h1>
        <form>

            <label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombres:">

            <label for="apellidos"></label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos:">

            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Correo electrónico:">

            <label for="password"></label>
            <input type="password" id="password" name="password" required placeholder="Contraseña:">

            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" required
                placeholder="Repetir contraseña:">

            <button type="submit">Crear Cuenta</button>
        </form>
    </div>

</body>

</html>
